<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">

    <link href="css/jqcloud.css" rel="stylesheet">


    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Trends Tracker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Preferencias</a></li>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Ayuda</a></li>
          </ul>
          
        </div>
      </div>
    </nav>

    <div class="container-fluid">
        <div class=" main">
          <h1 class="page-header">Dashboard</h1>

          <div class="row placeholders">
            <div class="col-xs-8 placeholder">
              <!-- <img data-src="holder.js/200x200/auto/sky" class="img-responsive" alt="Generic placeholder thumbnail"> -->
              <div id="hashtag-cloud" style="width: 900px; height: 500px;"></div>
              <h4>Nube de conceptos</h4>
              <span class="text-muted"></span>
            </div>

            <div class="col-md-4  placeholder">
              <canvas id="myChart" width="400" height="400"></canvas>
              <div id="legend"></div>
              <!-- <h4>Label</h4> -->
              <div class="pie-legend">
                <p class="bg-success legend-pos">Positivo</p>
                <p class="bg-danger legend-neg">Negativo</p>
                <p class="bg-info legend-neu">Neutral</p>
              </div>
            </div>

            <div class="col-md-4 table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th></th>
                    <th>Usuario</th>
                    <th>Seguidores</th>
                  </tr>
                </thead>
                <tbody data-bind="foreach: filteredUsers">
                  <tr>
                    <td><img class="img-thumbnail" data-bind="attr:{src: profile_image_url}"></img></td>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: followers_count"></td>
                  </tr>
                </tbody>
              </table>
              <span>
              <select class="form-control select-lt" data-bind="options: nUserOptions, 
                optionsCaption: 'Select number of users...',
                value: nUsersSelected">
              </select>
              <button class="btn btn-primary" data-bind="click: filter_users, text: 'Filtrar'"></button>              
              </span>
              <h4>Top users</h4>
              <span class="text-muted"></span>
            </div>
          </div>

          <h2 class="sub-header">Tweets (<span data-bind="text: n_tweets"></span>)</h2>
            <div>
              <input type="radio" value="retweet_count" data-bind="checked: order, click: order_tweets">Retweets</input>
              <input type="radio" value="favorite_count" data-bind="checked: order, click: order_tweets">Favoritos</input>
              <form class="navbar-form navbar-fixed-top">
                <input type="search" class="form-control" data-bind="value: query">
                <button class="btn btn-primary" data-bind="click: search, text: 'Buscar'"></button> 
              </form>
          <div class="table-responsive">
            <table class="table ">
              <thead>
                <tr>
                  <th>Perfil</th>
                  <th>Tweet</th>
                </tr>
              </thead>
              <tbody data-bind="foreach: recent_tweets">
                <tr data-bind="attr:{class: $root.classifyTweet(polarity)}">
                  <td data-bind="text: user.name"></td>
                  <td data-bind="text: text" ></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- <script src="../../assets/js/docs.min.js"></script> -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.4.1/holder.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/tweets.js"></script>
    <script src="js/temp_tweets.js"></script>
    <script src="js/hashtags.js"></script>
    <script src="js/jqcloud-1.0.4.min.js"></script>
  </body>
</html>
